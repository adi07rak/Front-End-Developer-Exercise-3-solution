<!DOCTYPE html>
<html>
    <head>
        <title>Demo Page</title>
        <link rel="stylesheet" type="text/css" href="bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="exercise.css">
    </head>
    <body>
        <div class="box">
            <h1>Task Tracker</h1>
            <p>v 2.0</p>
            
            <div class="leftbox">
                <h4>Create a Task</h4>
                <form>
                    <div class="form-group">
                        <label>Task Name</label>
                        <input type="text" class="form-control" id="taskN" name="tname" required>
                    </div>
                    <div class="form-group">
                        <label>Date</label>
                        <input type="text" class="form-control" id="taskD" placeholder="mm/dd/yyyy" pattern="[0-9]{2}/[0-9]{2}/[0-9]{4}" name="date" required>
                    </div>
                    <div class="form-group">
                        <label>Assigned To</label>
                        <input type="text" class="form-control" id="taskA"name="uname" required>
                    </div> 
                    <div class= "form-group">
                        <button type="submit" class="button_clr" id="subBut">Submit</button>
                    </div>   
                </form>
            </div>
            <div class="rightbox" id="tb_id">
                <h4>Existing Task</h4>
                
            </div>
            
        </div>
        
       
        <script src= "exercise.mjs"></script>
    </body>
</html>
